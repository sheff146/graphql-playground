schema {
  query: Query
}

type Query {
  feeds: [Feed]
  feedStream: [Feed]
  scalars: [Scalar]
  feedStreamPagination: FeedStreamPagination
}

type Scalar {
  id: ID
  value: Int
}

type Feed {
  id: ID
  title: String
  description: String
}

type FeedStreamPagination {
  feeds: [Feed]
  hasNextPage: Boolean
}
